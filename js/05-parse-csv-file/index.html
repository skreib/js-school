<!DOCTYPE html>
<html>
<head>
	<title>Parse CSV File</title>

	<style type="text/css">
		table {
			margin: 10px;
		}
		
		th {
			padding: 5px;
		}

		td {
			padding-left: 5px;
			padding-right: 5px;
		}
	</style>
</head>
	<body>
		<table border="1">
			<thead>
				<th>Total</th>
			</thead>
			<tbody>
				<tr>
					<td id="total-amount"></td>
				</tr>
			</tbody>
		</table>



		<table id="avg-by-department" border="1">
			<thead>
				<th>Department</th>
				<th>Avg.Payment</th>
			</thead>
			<tbody>
			</tbody>
		</table>

		<table id="avg-by-month" border="1">
			<thead>
				<th>Department</th>
				<th>Avg.Payment</th>
			</thead>
			<tbody>
			</tbody>
		</table>

		<script src="script.js"></script>
		<script>
			let aggregateData = calculate();

			document.getElementById('total-amount').innerHTML = aggregateData.totalAmount;

			let departmentsTable = document.getElementById('avg-by-department');
			for (let prop in aggregateData.avgByDepartment) {
				let row = departmentsTable.insertRow(-1);
				let departmentCell = row.insertCell(0);
				let amountCell = row.insertCell(1);
				departmentCell.innerHTML = prop;
				amountCell.innerHTML = aggregateData.avgByDepartment[prop];
			}

			let monthTable = document.getElementById('avg-by-month');
			for (let prop in aggregateData.avgByMonth) {
				let row = monthTable.insertRow(-1);
				let monthCell = row.insertCell(0);
				let amountCell = row.insertCell(1);
				monthCell.innerHTML = prop;
				amountCell.innerHTML = aggregateData.avgByMonth[prop];
			}
		</script>
	</body>
</html>
